<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Client Form</title>
</head>

<body>
    <div id="main-container">
        <div class="sub-container">
            <div class="top-bar">
                <p>New Client</p>
            </div>
            <div class="form-container">
                <div class="mini">
                    <div class="containt">

                        <img src="./images/picture.png" alt="img-icon" id="img">


                        <p id="note">Drag and drop your .png and .jpeg file</p>
                        <p id="OR">OR</p>
                        <button id="Browse">Browse</button>
                    </div>
                </div>
                <div class="form-group">
                    <form>
                        <label for="new-client"></label>
                        <p>
                            Company name
                           
                                <input type="text" placeholder="Ex.eAirweb Tech" id="company-name">
                            
                        </p>
                        <p>
                           <label>
                               VAT Number
                           </label>
                            <input type="text" placeholder="00000000" id="VAT-number">
                        </p>
                        <p>
                            Address
                            <input type="text" placeholder="Address" id="Address">
                        </p> 
                        <p>
                            Other
                            <input type="text" placeholder="Other" id="other">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
