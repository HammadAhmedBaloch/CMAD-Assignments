<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		var userPassword = prompt("Please enter a password (a).It should contain alphabets and numbers (b).It 		should not start with a number (c).It must at least '6' characters long").toLowerCase();
		/*
		/[0-9]/g:
		        The [0-9] expression is used to find any character between the brackets.The digits inside the brackets can be any numbers or span of numbers from 0 to 9.*/

		var a = /[0-9]/g;

		var condition = true;

		/*
		test():
		      The test() method tests for a match in a string.This method returns true if it finds a match, otherwise it returns false.*/

		if (userPassword.charAt(0).match(a) || userPassword.length < 6 || !a.test(userPassword)) {
			alert(userPassword + " " + "sorry NOT valid password")
			condition = false;

		} else if (condition === true) {
			alert("Congratulations your password is correct");

		}

	</script>
</body>

</html>
