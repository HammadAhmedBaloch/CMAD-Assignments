<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	#my-table {
		border: 2px solid;
	}
	th{
		 padding: 7px 42px 7px 42px;
		
	}
	td{
		padding: 7px 0px 7px 44px;
	}
</style>
<body>
	<table id="my-table">


	</table>
	<script>
		var students = [
			{ name: 'Ahmed', class: '9' },
			{ name: 'Ali', class: '8' },
			{ name: 'Asad', class: '6' },
			{ name: 'Huzaifa', class: '7' },
			{ name: 'Nofil', class: '9' },
			{ name: 'Hamza', class: '10' }
		]
		function remove(index) {
			students.splice(index,1)
			renderData()
		}

		function renderData() {
			document.getElementById('my-table').innerHTML = `
			<tr>
			<th>S.NO</th>
			<th>Student Name </th>
			<th>Class</th>
			<th>Delete</th>
		</tr>
			`

			students.map((value, index) => {
				document.getElementById('my-table').innerHTML += `<tr id='numbers' + ${index}>
			<td >${(index + 1)}</td>
			<td>${value.name}</td>
			<td>${value.class}</td>
			<td><button onclick='remove(${index})'>delete</button></td>
		</tr>`
			})
		}
		renderData()
	</script>
</body>

</html>
