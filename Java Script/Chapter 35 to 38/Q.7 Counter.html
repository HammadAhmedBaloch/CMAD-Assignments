<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		function counter (start,end){
			start = Number(prompt("Start with . ."));
			end = Number(prompt("End with . ."));

			for(var i = start; i <= end;i++){
				
				document.write("<table border='1px'>" + "<tr>" + "<th>" + i + "</th>" + "</tr>" + "</table>");
				
			}
		}
		counter()
	</script>
</body>
</html>
