<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		function titleCase(userInput) {
			userInput = prompt("Change sentence to 'Title Case' . . .");
			userInput = userInput.toLowerCase().split(" ");
			var titleCase = userInput.map(function (titleCase) {
				titleCase = titleCase[0].toUpperCase() + titleCase.slice(1);
				return titleCase;
			});

			return titleCase.join(" ");


		}
		alert(titleCase());
	</script>
</body>

</html>
