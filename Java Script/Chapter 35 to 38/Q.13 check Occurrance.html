    <script>
        function checkOccurrance(str1, str2) {

            str1 = prompt("first sentence . . .")

            // var getValue = [];
            for (var i = 0; i < str1.length; i++) {

                for (var j = 0; j < str2.length; j++) {

                    if (str1[i] === str2[j]) {
                        count++;

                        /* This method shows letters occurrance in two strings:
                          getValue.push(str1[i]);*/


                    }
                }
            }
            return count++;
        }
        alert(checkOccurrance());
