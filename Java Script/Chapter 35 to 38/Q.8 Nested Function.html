<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>
	<script>

		function calculateHypotenuse(base, perpendicular) {

			base = Number(prompt('Enter "Base" value'));
			perpendicular = Number(prompt('Enter "Perpendicular" value'));
			alert("Base = " + base + ",  Perpendicular = " + perpendicular);

			var hypotenuse = Math.pow(base, 2) + Math.pow(perpendicular, 2);
			alert("Square value of 'Base' + 'Perpendicular' =" + hypotenuse);
			calculateSquare(hypotenuse);
			return hypotenuse;

			function calculateSquare(squareValue) {

				squareValue = Math.pow(hypotenuse, 2);

				alert("Square value of 'Hypotenuse' = " + squareValue);

			}

		}
		calculateHypotenuse();

	</script>
</body>

</html>
