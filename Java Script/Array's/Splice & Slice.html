<body>
	<script>
		//splice Method
		var cities = ["Karachi", "Lahore", "Islamabad", "Peshwar", "Hyderabad", "Sukkar"];

		cities.splice(2, 3, "pig", "duck", "emu");

		alert(cities[0]);
		alert(cities[1]);
		alert(cities[2]);
		alert(cities[3]);
		alert(cities[4]);
		alert(cities[5]);
		alert(cities);

		//slice Method
		var pets = ["dog", "cat", "fly", "bug", "ox"];
		alert(pets);
		var noPet = pets.slice(2, 4);
		alert(noPet);


	</script>
</body>

</html>
