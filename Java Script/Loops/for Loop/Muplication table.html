<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		var table = prompt("Enter a Number to get a Multipication Table");
		var numbers = [2, 3, 4, 5, 6, 7, 8, 9, 10];

		if (table === "2") {
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[0] + "X" + i + "=" + numbers[0] * i, "<br>", "<br>");
			}
		}
		else if (table === "3"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[1] + "X" + i + "=" + numbers[1] * i, "<br>", "<br>");
			}
		}
		else if (table === "4"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[2] + "X" + i + "=" + numbers[2] * i, "<br>", "<br>");
			}
		}
		else if (table === "5"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[3] + "X" + i + "=" + numbers[3] * i, "<br>", "<br>");
			}
		}
		else if (table === "6"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[4] + "X" + i + "=" + numbers[4] * i, "<br>", "<br>");
			}
		}
		else if (table === "7"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[5] + "X" + i + "=" + numbers[5] * i, "<br>", "<br>");
			}
		}
		else if (table === "8"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[6] + "X" + i + "=" + numbers[6] * i, "<br>", "<br>");
			}
		}
		else if (table === "9"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[7] + "X" + i + "=" + numbers[7] * i, "<br>", "<br>");
			}
		}
		else if (table === "10"){
			for (var i = 1; i <= 10; i++) {
				document.write(numbers[8] + "X" + i + "=" + numbers[8] * i, "<br>", "<br>");
			}
		}
		else
			alert("SORRY ! ! 2 to 10 Multiplication Table is available");


	</script>
</body>

</html>
